{% extends 'auth_app/base.html' %}

{% block title %}
      Registr
{% endblock %}

    </div>
    <div class="clear"></div>
    <form action="#">
        <div>
            <input class="user-input" type="text" name="name" id="name" placeholder="Имя" />
